<!DOCTYPE html>
<html>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<body>
    <div id="lineGraph" style="width:100%; max-width:600px; height:500px;"></div>
    <div id="barGraph" style="width:100%; max-width:600px; height:500px;"></div>
    <div id="pieChart" style="width:100%; max-width:600px; height:500px;"></div>

    <script>
        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(drawLineGraph);

        function drawLineGraph() {
            // Set Data
            var data = google.visualization.arrayToDataTable([
                ['Price', 'Size'],
                [50, 7], [60, 8], [70, 8], [80, 9], [90, 9],
                [100, 9], [110, 10], [120, 11],
                [130, 14], [140, 14], [150, 15]
            ]);
            // Set Options
            var options = {
                title: 'House Prices vs. Size',
                hAxis: { title: 'Square Meters' },
                vAxis: { title: 'Price in Millions' },
                legend: 'none'
            };
            // Draw
            var chart = new google.visualization.LineChart(document.getElementById('lineGraph'));
            chart.draw(data, options);
        }

        google.charts.setOnLoadCallback(drawBarGraph);

        function drawBarGraph() {
            var data = google.visualization.arrayToDataTable([
                ['Contry', 'Mhl'],
                ['Italy', 55],
                ['France', 49],
                ['Spain', 44],
                ['USA', 24],
                ['Argentina', 15]
            ]);

            var options = {
                title: 'World Wide Wine Production'
            };

            var chart = new google.visualization.BarChart(document.getElementById('barGraph'));
            chart.draw(data, options);
        }


        google.charts.setOnLoadCallback(drawPieChart);

        function drawPieChart() {
            var data = google.visualization.arrayToDataTable([
                ['Contry', 'Mhl'],
                ['Italy', 54.8],
                ['France', 48.6],
                ['Spain', 44.4],
                ['USA', 23.9],
                ['Argentina', 14.5]
            ]);

            var options = {
                title: 'World Wide Wine Production',
                is3D: true
            };

            var chart = new google.visualization.PieChart(document.getElementById('pieChart'));
            chart.draw(data, options);
        }
    </script>

</body>

</html>
