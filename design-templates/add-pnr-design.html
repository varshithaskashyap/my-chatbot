<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <div class="container mt-5">
        <form>
            <div class="row mb-3">
                <h4>PNR Basic Information</h4>

                <div class="col-4">
                    <label>Language : </label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-4">
                    <label>Module : </label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-4">
                    <label>Tag : </label>
                    <input type="text" class="form-control" placeholder="Enter email" name="email">
                </div>
            </div>

            <div class="row mt-5">
                <h4>Add Patterns : </h4>
                <div class="col-12">
                    <button type="button" class="btn btn-primary m-1 float-end">Add Pattern</button>
            
                </div>
                <div class="col-12 mt-2">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                </div>
            </div>

            <div class="row mt-5">
                <h4>Add Responses : </h4>
                <div class="row">
                    <div class="col-10">
                        <button type="button" class="btn btn-primary  float-end">Add Form</button>
                    </div>
                    <div class="float-end col-2">
                        <select class="form-select" id="floatingSelectGrid" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 mt-2">
                    <label>Text Responses : </label>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                      <div class="mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                </div>
            </div>


            <div class="row mt-5">
                <label>Form Responses: </label>
                <div class="row">
                    <div class="col-10">
                        <button type="button" class="btn btn-primary  float-end">Add Form Attribute</button>
                    </div>
                    <div class="float-end col-2">
                        <select class="form-select " aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-3 mt-">
                        <label>Type : </label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label>name : </label>
                        <input type="text" class="form-control" placeholder="Enter email" name="email">
                    </div>
                    <div class="col-4">
                        <label>Label : </label>
                        <input type="text" class="form-control" placeholder="Enter email" name="email">
                    </div>
                    <div class="col-1 mt-4">
                        <button type="button" class="btn btn-primary">-</button>
                    </div>
                </div>
                <div class="row mt-2 mb-5">
                    <div class="col-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" placeholder="Enter email" name="email">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" placeholder="Enter email" name="email">
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary">-</button>
                    </div>
                </div>
            </div>

            <div class="row mt-5 mb-5">
                <h4>Add Related Questions : </h4>
                <div class="col-12 mt-2">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>


        </form>
    </div>

</body>

</html>
